<h1 align="center">{{ counter }}</h1>
<button class="counter-button minus-button" (click)="decreaseCounter(10)">-10</button>
<button class="counter-button minus-button" (click)="decreaseCounter(1)">-1</button>
<button class="counter-button reset-button" (click)="resetCounter()">Reset</button>
<button class="counter-button plus-button" (click)="increaseCounter(1)">+1</button>
<button class="counter-button plus-button" (click)="increaseCounter(10)">+10</button>
